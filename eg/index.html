<!DOCTYPE html>
<html>
<head>
    <title>Maria-Script-Template Plugin Example Page</title>

    <style type="text/css">
        .todo {color: #f00;}
    </style>

</head>
<body>

    <p>When the page finishes loading there should be a red to-do "buy milk".</p>

    <script src="maria.js" type="text/javascript"></script>
    <script src="../src/script-template.js" type="text/javascript"></script>

    <script type="text/template" id="TodoTemplate">
        <li class="todo"></li>
    </script>

    <script type="text/javascript">
        
        var checkit = {};
        
        maria.ElementView.subclass(checkit, 'TodoView', {
            properties: {
                buildData: function() {
                    this.find('.todo').innerHTML = 'by milk';
                }
            }
        });
        
        // bootstrap
        maria.on(window, 'load', function() {
            var view = new checkit.TodoView();
            document.body.appendChild(view.build());
        });
        
    </script>

</body>
</html>
